<p-table [columns]="cols" [value]="anonymizedReservations" [paginator]="true" [rows]="rows" [totalRecords]="totalRecords"
         [rowsPerPageOptions]="rowsPerPageOptions" [lazy]="true" (onLazyLoad)="loadReservations($event)">
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{col.header}}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-reservation>
    <tr>
      <td>{{reservation.reservableName}}</td>
      <td>{{reservation.timeFrom}}</td>
      <td>{{reservation.timeTo}}</td>
      <td *ngIf="deletable">
        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-danger" (click)="deleteReservation(reservation)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
